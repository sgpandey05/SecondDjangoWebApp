{% extends 'base.html' %}
{% block title %}Contact | {% endblock title %}
{% block body %}
<div class="container-fluid py-0">
    <img src="https://source.unsplash.com/1200x400/weekly?Mobile" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container my-3 ">
    <form method ='post' action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name='name'placeholder="Enter Your Name" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">We'll never share your Info with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" name='email' placeholder="Enter Your Email Address"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name='phone'placeholder="Enter Your Phone Number"
                aria-describedby="phoneHelp">
            <div id="phoneHelp" class="form-text">We'll never share your Phone with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" name='password'>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary"> Submit</button>
    </form>

</div>

{% endblock body %}
